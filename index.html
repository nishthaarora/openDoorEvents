<!DOCTYPE html>
<html>
	<head>
		<title>Open Door Events</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<!-- internal stylesheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<!-- animation stylesheet -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
		<!-- Import Google Icon Font-->
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	</head>
	<!-- this is the navbar of the website -->
	<body>

		<div class="row navBar">
			<h1 class="heading animated fadeIn col s4">Open Door Events</h1>
			<div class="userNameInput col s5">
				<form id="loginForm">
					<input id="userName" type="text" class="validate" placeholder="Name">
					<button id="enterWebsite" type="submit">Sign In</button>
				</form>
			</div>
		</div>

		<!-- front page container which has images -->
		<div class="frontPage">
		</div>

		<!-- after clicking on the signin button user goes to the main page -->
		<div class="container mainPage">
			<!-- creating form for the page -->
			<form class="userInputForm">
				<div class="row col m12">

					<span class="col m1 col s12">
						
					</span>
				
					<!-- city -->
					<span class="input-field col m2 col s12">
						<input id="city" type="text" class="validate" placeholder="city">
					</span>

					<!-- state -->
					<span class="input-field col m2 col s12">
						<input id="state" type="text"  class="validate" placeholder="state" required="required">
					</span>
					<!-- category -->
					<span class="input-field col m2 col s12">
						<input id="category" type="text" name="category" placeholder="category">
					</span>
					<!-- date -->
					<span class="input-field col m3 col s12">
						<input id="date" type="date">
					</span>
					
					<!-- submit Button -->
					<!-- <span class="col m1">
						<button id="submitButton">Submit</button>
					</span> -->

					<span>

					<p class="iconsizer"><i id="submitButton" class="small material-icons white-text icon-button icon-height-adjuster center type-it-text">search</i></p>

					</span>

					
					
				</div>
			</form>

			<!-- images from events display area -->

			<div class="row">
				<div class="eventsNearMe col m12">
					<div id="imgDiv" class="row eventsRow">
					</div>
				</div>
			</div>


			
			<div class="row map-row">
				<div id="tabDiv" class="eventDisplayTabs">
					<ul class="tabs eventTabs">
						<li id="today" class="tab col s2 viewSwitch"><a href="#Today">Today</a></li>
						<li id="currentWeek" class="tab col s2 viewSwitch"><a href="#This Week">This Week</a></li>
						<li id="nextWeek" class="tab col s2 viewSwitch"><a class="active" href="#Next Week">Next Week</a></li>
						<li id="future" class="tab col s2 viewSwitch"><a href="#Future">Future...</a></li>
					</ul>
				</div>
				<!-- map div -->
				<div class="row">
					<div id="map" class="col m12">
					</div>
				</div>
				
			</div>
		</div>

			<!-- this is the table showing events data in a table format-->

				<!-- Table content  -->
				<table class="col m6 s12">
					<thead id="tableHeading" class="headingTable divider">
						<tr>
							<th data-field="id">Event Name</th>
							<th data-field="name">Location</th>
							<th data-field="price">Date/Time</th>
							<!-- <th data-field="price">Price</th> -->
						</tr>
					</thead>
					<!-- table body -->
					<tbody id="tableBody" class="bodyTable">
					</tbody>
				</table>

			
		


		<!-- this is a CDN link to jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


		<!-- LeanModal.js for modal -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.leanmodal/1.1/jquery.leanmodal.min.js"></script>
		<!-- jquery UI -->
		<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<!-- jquery UI sytlesheet-->
		<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<!-- materialise link --
		<linfik rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js">
		<!-- materialise CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		<!-- link for making an api call to eventful website -->
		<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
		<!-- loading google maps -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE8fwiCz_eMdxWJ7B9q1uDW6Vqy8n1xGg"
		async defer></script>
		<!-- this is a CDN link to firebase -->
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<!--CDN for moment.js  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		<!-- this is a link to internal JS file -->
		<script src="assets/javascript/app.js" type="text/javascript"></script>
	</body>
</html>
